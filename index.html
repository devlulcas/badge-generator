<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="styles.css">

  <!--Color picker-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.0/dist/pickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

  <title>Badges for your github project</title>
</head>

<body>
  <div class="content">
    <form action="post" class="form">
      <div class="field">
        <label for="label" class="field__label">
          Label
          <span class="field__label__indicator">&gt</span>
        </label>
        <input type="text" class="field__input" id="label">
      </div>
      <div class="field">
        <label for="label--color" class="field__label field__label--color">Label color</label>
        <input type="color" class="field__input field__input--color" id="label--color">
      </div>

      <div class="field">
        <label for="message" class="field__label">
          Message
          <span class="field__label__indicator">&gt</span>
        </label>
        <input type="text" class="field__input" id="message">
      </div>
      <div class="field">
        <label for="message--color" class="field__label field__label--color">Message color</label>
        <input type="color" class="field__input field__input--color" id="message--color">
      </div>

      <div class="field">
        <label for="logo" class="field__label">
          Tech
          <span class="field__label__indicator">&gt</span>
        </label>
        <input type="text" class="field__input" id="logo">
      </div>
      <div class="field">
        <label for="logo--color" class="field__label field__label--color">Tech logo color</label>
        <input type="color" class="field__input field__input--color" id="logo--color">
      </div>
    </form>

    <div class="preview">
      <img class="preview__img" id="preview__img" src="" alt="badge">
    </div>

    <section class="final">
      <button class="final__btncopy">Copy</button>
      <a href="" target="_blank" class="final__url" id="final__url">
        Image url here
      </a>
    </section>

  </div>
  <script src="./app.js" type="module"></script>
</body>

</html>
